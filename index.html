<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruang Singgah - Manajemen Kost</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    h1 { text-align: center; }
    .form-section, .list-section, .finance-section { background: white; padding: 15px; margin: 15px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 10px; padding: 10px 15px; border: none; background: #007bff; color: white; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>?? Ruang Singgah</h1>

  <div class="form-section">
    <label for="role">Login sebagai:</label>
    <select id="role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <p id="roleInfo">Mode: User</p>
  </div>

  <div class="form-section">
    <h2>Tambah Booking</h2>
    <label>Nama Customer:</label>
    <input type="text" id="customerName">

    <label>Jam Masuk:</label>
    <input type="time" id="checkIn">

    <label>Jam Keluar:</label>
    <input type="time" id="checkOut">

    <label>Tanggal:</label>
    <input type="date" id="bookingDate">

    <label>Nomor Kamar:</label>
    <input type="text" id="roomNumber">

    <label>Status:</label>
    <select id="status">
      <option value="booked">Booked</option>
      <option value="selesai">Selesai</option>
    </select>

    <label>Harga:</label>
    <input type="number" id="price">

    <button onclick="addBooking()">Tambah Booking</button>
  </div>

  <div class="list-section">
    <h2>Daftar Booking</h2>
    <table id="bookingTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Tanggal</th>
          <th>Jam Masuk</th>
          <th>Jam Keluar</th>
          <th>Kamar</th>
          <th>Status</th>
          <th>Harga</th>
          <th class="adminOnly hidden">Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="finance-section adminOnly hidden">
    <h2>Laporan Keuangan</h2>
    <label>Filter:</label>
    <select id="filterType" onchange="renderBookings()">
      <option value="all">Semua</option>
      <option value="day">Harian</option>
      <option value="week">Mingguan</option>
      <option value="month">Bulanan</option>
    </select>
    <p>Total Pemasukan: Rp <span id="totalIncome">0</span></p>
  </div>

  <script>
    let role = localStorage.getItem("role") || "user";
    let bookings = JSON.parse(localStorage.getItem("bookings")) || [];

    document.getElementById("role").value = role;
    document.getElementById("roleInfo").innerText = "Mode: " + role.charAt(0).toUpperCase() + role.slice(1);
    updateRoleView();

    document.getElementById("role").addEventListener("change", function() {
      if (this.value === "admin") {
        let pass = prompt("Masukkan password admin:");
        if (pass === "kucingoren") {
          role = "admin";
          localStorage.setItem("role", "admin");
        } else {
          alert("Password salah! Tetap di mode User.");
          this.value = "user";
          role = "user";
          localStorage.setItem("role", "user");
        }
      } else {
        role = "user";
        localStorage.setItem("role", "user");
      }
      document.getElementById("roleInfo").innerText = "Mode: " + role.charAt(0).toUpperCase() + role.slice(1);
      updateRoleView();
      renderBookings();
    });

    function updateRoleView() {
      let adminElements = document.querySelectorAll(".adminOnly");
      adminElements.forEach(el => {
        if (role === "admin") el.classList.remove("hidden");
        else el.classList.add("hidden");
      });
    }

    function addBooking() {
      let booking = {
        name: document.getElementById("customerName").value,
        date: document.getElementById("bookingDate").value,
        checkIn: document.getElementById("checkIn").value,
        checkOut: document.getElementById("checkOut").value,
        room: document.getElementById("roomNumber").value,
        status: document.getElementById("status").value,
        price: parseInt(document.getElementById("price").value) || 0
      };
      bookings.push(booking);
      localStorage.setItem("bookings", JSON.stringify(bookings));
      renderBookings();
    }

    function deleteBooking(index) {
      bookings.splice(index, 1);
      localStorage.setItem("bookings", JSON.stringify(bookings));
      renderBookings();
    }

    function renderBookings() {
      let tbody = document.querySelector("#bookingTable tbody");
      tbody.innerHTML = "";
      let total = 0;
      let filter = document.getElementById("filterType").value;
      let today = new Date();

      bookings.forEach((b, i) => {
        let bookingDate = new Date(b.date);
        let include = true;

        if (filter === "day") {
          include = bookingDate.toDateString() === today.toDateString();
        } else if (filter === "week") {
          let weekStart = new Date(today);
          weekStart.setDate(today.getDate() - today.getDay());
          let weekEnd = new Date(weekStart);
          weekEnd.setDate(weekStart.getDate() + 6);
          include = bookingDate >= weekStart && bookingDate <= weekEnd;
        } else if (filter === "month") {
          include = bookingDate.getMonth() === today.getMonth() && bookingDate.getFullYear() === today.getFullYear();
        }

        if (include) {
          let row = `<tr>
            <td>${b.name}</td>
            <td>${b.date}</td>
            <td>${b.checkIn}</td>
            <td>${b.checkOut}</td>
            <td>${b.room}</td>
            <td>${b.status}</td>
            <td>Rp ${b.price}</td>`;
          if (role === "admin") {
            row += `<td><button onclick="deleteBooking(${i})">Hapus</button></td>`;
          }
          row += `</tr>`;
          tbody.innerHTML += row;
          total += b.price;
        }
      });

      document.getElementById("totalIncome").innerText = total;
    }

    renderBookings();
  </script>
</body>
</html>
